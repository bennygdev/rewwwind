{% extends "views/base.html" %}
{% set active_page = "404" %}

{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/404.css') }}">
{% endblock %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="paddedContent">
  <img src="{{ url_for('static', filename='media/lightbulb.png') }}" alt="404" id="pageNotFound__img">
  <h1 id="pageNotFound__title">Page not found!</h1>
  <p id="pageNotFound__subtitle">Seems like this page does not exist.</p>
  <a href="/"><button id="pageNotFound__button">Go Back</button></a>
</div>

{% endblock %}
