<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/globalStyles.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/navbar.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard/base.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard/navigation.css') }}">
  {% block styles %}
  {% endblock %}
  <title>{% block title %}Dashboard{% endblock %}</title>
</head>
<body>
  {% include "components/navbar.html" %}
  
  <div class="paddedContent">
    <div class="dashboard__body">
      <nav class="dashboard__left">
        <!-- <div class="dashboard__logo"></div> -->
        <!-- List of links -->
        {% include "components/dashboardNav.html" %}
        
      </nav>
      <div class="dashboard__right">
        <div class="placeholder__left"></div>
        <div class="content">
          {% block content %}
          {% endblock %}
          <!-- Content is used for any page. But for overview it's shared by customer, admin and owner. So that is why i added another block inside overview.html's block content... makes sense? -->
        </div>
      </div>
    </div>
  </div>


  <script
    type="text/javascript"
    src="{{ url_for('static', filename='js/navInteractionsDashboard.js') }}"
  ></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c6f6d08f7b.js" crossorigin="anonymous"></script>

  {% block body_scripts %}
  {% endblock %}
</body>
</html>
