<!-- chatRoom.html -->
{% extends "dashboard/base.html" %}
{% set active_page = "customer_chat" %}
{% block title %}Chat Room{% endblock %}

{% block styles %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard/customerChat/customerChat.css') }}">
{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="col-md-12">
    <div id="chatArea">
      <div class="chat-header border-bottom mb-3 p-3">
        <h4 id="currentCustomer">Chat with {{ customer_name }}</h4>
      </div>
      <div class="chat-messages p-3" style="height: 60vh; overflow-y: auto;">
        <!-- Messages will be inserted here -->
      </div>
      <div class="chat-input-area p-3 border-top">
        <div class="input-group">
          <textarea class="form-control" id="adminChatInput" rows="2" placeholder="Type your message..."></textarea>
          <button class="btn btn-primary" id="sendMessage">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block body_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/dashboard/customerChat/chatRoom.js') }}"></script>
{% endblock %}
