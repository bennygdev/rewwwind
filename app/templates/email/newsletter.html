<!DOCTYPE html>
<html>
<head>
  <style>
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      font-family: Arial, sans-serif;
      color: #333333;
    }

    .header-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }

    .content {
      padding: 20px;
      background-color: #ffffff;
      line-height: 1.6;
    }

    .newsletter-title {
      color: #039752;
      margin-bottom: 20px;
    }

    .newsletter-content {
      margin-bottom: 30px;
    }

    .unsubscribe-link {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f5f5f5;
      color: #666666 !important;
      text-decoration: none;
      border-radius: 4px;
      margin: 20px 0;
      font-size: 12px;
    }

    .footer {
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
      font-size: 12px;
      color: #666666;
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
  <div class="email-container">
    <img src="cid:header_image" alt="Header" class="header-image">
    <div class="content">
      <h2 class="newsletter-title">{{ title }}</h2>
      <div class="newsletter-content">
        {{ content | safe }}
      </div>
      <a href="{{ unsubscribe_link }}" class="unsubscribe-link">Unsubscribe from newsletter</a>
    </div>
    <div class="footer">
      <p>This email was sent by Rewwwind Newsletter</p>
      <p>You received this email because you subscribed to our newsletter.</p>
    </div>
  </div>
</body>
</html>
